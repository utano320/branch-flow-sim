name: CI + Deploy (Sim)

on:
  push:
    branches: [main, develop, 'release/*', 'hotfix/*']

jobs:
  simulate-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Show branch ðŸŒ¿
        run: echo "Branch is ${{ github.ref_name }}"
      - name: Decide env
        run: |
          if [[ "${{ github.ref_name }}" == "main" ]]; then
            ENV=production
          elif [[ "${{ github.ref_name }}" == develop ]]; then
            ENV=develop
          else
            ENV=staging
          fi
          echo "Deploy to $ENV (simulated) ðŸš€"
